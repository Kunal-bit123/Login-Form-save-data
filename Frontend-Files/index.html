<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Store Data | Home</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main-div">
		<div class="box">
			<h1>Store Data</h1>
			<form action="/" method="post">
				<div class="inputBox">
					<input type="text" name="first_name" id="first_name" autocomplete="off" required="">
					<label for="first_name">First Name</label>
			</div>

			<div class="inputBox">
					<input type="text" name="last_name" id="last_name" autocomplete="off" required="">
					<label for="last_name">Last Name</label>
			</div>

			<div class="inputBox">
					<input type="email" name="email" id="email" autocomplete="off" required="">
					<label for="email">Email</label>
			</div>

			<button type="submit">Submit</button>
		</form>
		</div>
	</div>
<script src="frontend.js" async></script>
</body>
</html>
